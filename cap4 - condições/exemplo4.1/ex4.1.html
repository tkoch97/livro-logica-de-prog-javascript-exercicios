<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situação do aluno</title>
</head>
<body>
  <h1>Situação do Aluno</h1>

  <form action="">
    <p>
      Nome do aluno:
      <input type="text" id="inStudentName" step="0.01"min="0">
    </p>
    <p>
      1 Nota:
      <input type="number" id="inFirstGrade" step="0.1" min="0" max="10" required>
    </p>
    <p>
      2 Nota:
      <input type="number" id="inSecondGrade" min="0" max="10" step="0.1" required>
    </p>
    <input type="submit" value="Exibir média e situação">
  </form>

  <h1 id="outAverage"></h1>
  <h2 id="outSituation"></h2>

  <script src="./ex4.1.js"></script>
</body>
</html>
